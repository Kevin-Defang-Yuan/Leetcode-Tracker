{% extends 'mangareader/layout.html' %}
{% load static %}

{% block css-link %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'login.css' %}" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
{% endblock %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <form action="" class="login-form-container" method="POST">
        {% csrf_token %}
        <h1 class="page-title">Sign Up</h1>
        <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg" name="username"
                placeholder="Enter username" required/>
            <label class="form-label" for="form3Example3">Username</label>
        </div>
        <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" name="password1"
                placeholder="Enter password" required/>
            <label class="form-label" for="form3Example4">Password</label>
        </div>

        <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" name="password2"
                placeholder="Confirm Password" required/>
            <label class="form-label" for="form3Example4">Confirm Password</label>
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" class="login-btn" value="Sign Up">
        </div>
    </form>
    <!-- {% for item in form %}
    <p>{{item.name}}</p>
    {% endfor %} -->
{% endblock %}
